version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-user
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - user-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 5s
      timeout: 3s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: dockerfile
    container_name: user-service
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "${SERVER_PORT}:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - user-network
    restart: unless-stopped

networks:
  user-network:
    driver: bridge

volumes:
  postgres-data: