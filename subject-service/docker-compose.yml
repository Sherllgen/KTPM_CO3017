version: '3.8'

services:
  postgres-subject:
    image: postgres:16-alpine
    container_name: postgres-subject
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_subject_data:/var/lib/postgresql/data
    networks:
      - subject-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  subject-service:
    build:
      context: .
      dockerfile: dockerfile
    container_name: subject-service
    env_file:
      - .env
    environment:
      DB_HOST: postgres-subject
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "${SERVER_PORT:-8082}:8082"
    depends_on:
      postgres-subject:
        condition: service_healthy
    networks:
      - subject-network
    restart: unless-stopped

networks:
  subject-network:
    driver: bridge

volumes:
  postgres_subject_data: